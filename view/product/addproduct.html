<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="addproduct.css">
  </head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Product List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="addproduct.html">Add Product</a>
          </li>
         

        </ul>
      </div>
    </div>
  </nav>


  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-4 m-5">
        <h1>Add Product</h1>
        <form action="" method="post" enctype="multipart/form-data">
          <div>
            <label>Name</label>
            <input type="text" class="form-control" id="name" name="name" />
          </div><br>
          <label>category</label>
            <select name="" id="category" class="form-control">
              <option value="">--Select categhory--</option>
            </select>
          <br>
          <button type="button" class="btn btn-primary" onclick="saveProduct()">Save</button>
        </div><br>
        </form>
      </div>
    </div>
  </div>

 


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>





    function saveProduct() {
      
      var name = document.getElementById('name').value;
      var category = document.getElementById('category').value;


      var data ={
        name:name,
        category:category
      }
      


      console.log(data)
      fetch('http://localhost:8000/product/add-product', {
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
         headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)  
      })
        .then((response) => response.json())
        .then((data) => {
          window.location.href = "productlist.html"
        })
        .catch(err => console.log(err) )

    }

    function getCategories() {
      fetch('http://localhost:8000/category/get-categories')
        .then((response) => response.json())
        .then((data) => {
          var optionS = '<option value="">--Select category--</option>';
          data.data.map((element, i) => {
            optionS += `<option value="${element._id}">${element.name}</option>`;
          });
          document.getElementById('category').innerHTML += optionS
        })
        .catch((err) => console.log(err))
    }
    getCategories();
 


  </script>
</body>

</html>
